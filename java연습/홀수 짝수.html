<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀&짝 만들기</title>
    <script>
        var i = 0;
        function even_odd(){
            i += 1;
            if (i % 2 == 0){
                alert("짝수");
            } else {
                alert("홀수");

            }

            


        }

    </script>
</head> 

<body>
    <button onclick = "even_odd()">홀&짝</button>
</body>

</html>
